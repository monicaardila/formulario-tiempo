<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Distribución de Tiempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h1>Formulario Distribución de Tiempo</h1>
  <form action="https://script.google.com/macros/s/AKfycbyCjfb4NoXjStnRO7ATPOA8zwPfKHyh7Akx_Bo5I3HD4ybqE3nb-mQCCB9CRK4zCBkp/exec" method="POST">
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="proceso">Proceso/Área:</label>
    <input type="text" id="proceso" name="proceso" required>

    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" required>

    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" name="cargo" required>

    <label for="agencia">Agencia:</label>
    <input type="text" id="agencia" name="agencia" required>

    <label for="otorgamiento">Otorgamiento Crédito (%):</label>
    <input type="number" id="otorgamiento" name="otorgamiento" required>

    <label for="seguimiento">Seguimiento Cartera (%):</label>
    <input type="number" id="seguimiento" name="seguimiento" required>

    <label for="cobranza">Cobranza (%):</label>
    <input type="number" id="cobranza" name="cobranza" required>

    <label for="captaciones">Captaciones (%):</label>
    <input type="number" id="captaciones" name="captaciones" required>

    <label for="aportes">Aportes (%):</label>
    <input type="number" id="aportes" name="aportes" required>

    <label for="administrativas">Labores Administrativas (%):</label>
    <input type="number" id="administrativas" name="administrativas" required>

    <label for="porcentaje_especificos">Procesos Específicos (%):</label>
    <input type="number" id="porcentaje_especificos" name="porcentaje_especificos" required>

    <label for="total_porcentaje">Total (%):</label>
    <input type="number" id="total_porcentaje" name="total_porcentaje" readonly>

    <button type="submit">Enviar</button>
  </form>

  <script>
    // Calcular automáticamente el total
    const inputs = document.querySelectorAll('input[type="number"]:not(#total_porcentaje)');
    const totalField = document.getElementById('total_porcentaje');

    function calcularTotal() {
      let total = 0;
      inputs.forEach(input => {
        const valor = parseFloat(input.value) || 0;
        total += valor;
      });
      totalField.value = total.toFixed(2);
    }

    inputs.forEach(input => {
      input.addEventListener('input', calcularTotal);
    });
  </script>
</body>
</html>
